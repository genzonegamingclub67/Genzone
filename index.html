<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GenZone | Elite Gaming Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
font-family:'Orbitron',sans-serif;
}

body{
background: linear-gradient(to bottom,#0a0014,#140028);
color:white;
overflow-x:hidden;
}

/* NAVBAR */
nav{
position:fixed;
width:100%;
background:rgba(0,0,0,0.9);
padding:15px 60px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
backdrop-filter:blur(10px);
}

nav img{
height:55px;
transition:0.4s;
}

nav img:hover{
transform:scale(1.1);
filter:drop-shadow(0 0 20px #b57cff);
}

nav a{
color:#b57cff;
margin-left:25px;
text-decoration:none;
transition:0.3s;
font-size:14px;
}

nav a:hover{
color:white;
}

/* HERO */
.hero{
height:100vh;
position:relative;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
animation:fade 18s infinite;
}

.slide:nth-child(1){background-image:url('zone1.jpg');animation-delay:0s;}
.slide:nth-child(2){background-image:url('zone2.jpg');animation-delay:6s;}
.slide:nth-child(3){background-image:url('zone3.jpg');animation-delay:12s;}

@keyframes fade{
0%{opacity:0;}
10%{opacity:1;}
30%{opacity:1;}
40%{opacity:0;}
100%{opacity:0;}
}

.hero-overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.75);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero-overlay img{
width:240px;
margin-bottom:25px;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

.hero-overlay h1{
font-size:42px;
color:#b57cff;
letter-spacing:3px;
}

.hero-overlay p{
margin:20px 0;
font-size:18px;
letter-spacing:2px;
}

.btn{
padding:12px 30px;
margin:10px;
border:none;
background:#25D366;
color:white;
cursor:pointer;
border-radius:30px;
transition:0.4s;
}

.btn:hover{
background:white;
color:#25D366;
}

section{
padding:120px 10%;
}

.section-title{
text-align:center;
font-size:42px;
margin-bottom:60px;
color:#b57cff;
}

/* PRICE IMAGE */
.price-image-container{
text-align:center;
}

.price-image-container img{
width:100%;
max-width:900px;
border-radius:20px;
box-shadow:0 0 40px #6a00ff;
transition:0.4s;
}

.price-image-container img:hover{
transform:scale(1.02);
box-shadow:0 0 60px #b57cff;
}

/* VIDEO SECTION */
.video-container{
text-align:center;
margin-top:60px;
}

.video-container video{
width:90%;
max-width:900px;
border-radius:20px;
box-shadow:0 0 40px #6a00ff;
}

/* GAMES */
.games{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.game-card{
background:#1a0033;
padding:20px;
border-radius:20px;
transition:0.4s;
text-align:center;
}

.game-card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:15px;
margin-bottom:15px;
}

.game-card:hover{
transform:scale(1.05);
box-shadow:0 0 25px #6a00ff;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

.gallery img{
width:100%;
height:300px;
object-fit:cover;
border-radius:15px;
transition:0.4s;
filter:brightness(80%);
}

.gallery img:hover{
transform:scale(1.05);
box-shadow:0 0 25px #6a00ff;
filter:brightness(100%);
}

/* CONTACT */
.contact{
text-align:center;
}

iframe{
width:100%;
height:400px;
border-radius:15px;
margin-top:30px;
}
</style>
</head>

<body>

<nav>
<img src="logo.jpg">
<div>
<a href="#prices">Prices</a>
<a href="#games">Games</a>
<a href="#gallery">Gallery</a>
<a href="#contact">Location</a>
</div>
</nav>

<div class="hero">
<div class="slide"></div>
<div class="slide"></div>
<div class="slide"></div>

<div class="hero-overlay">
<img src="logo.jpg">
<h1>ELITE GAMING EXPERIENCE</h1>
<p>Power. Performance. Prestige.</p>

<a href="https://wa.me/923392154933" target="_blank">
<button class="btn">BOOK VIA WHATSAPP</button>
</a>

<a href="tel:03392154933">
<button class="btn" style="background:#6a00ff;">CALL NOW</button>
</a>
</div>
</div>

<section id="prices">
<h2 class="section-title">Our Pricing</h2>

<div class="price-image-container">
<img src="pricemenu.jpg">
</div>

<h2 class="section-title" style="margin-top:100px;">Inside Our GenZone</h2>

<div class="video-container">
<video autoplay muted loop playsinline>
<source src="genzone_web_optimized.mp4" type="video/mp4">
</video>
</div>

</section>

</body>
</html>
